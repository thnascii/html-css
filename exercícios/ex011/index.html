<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <!--Devemos carregar a imagem maior com a tag img e posteriormente colocar esta img dentro da tag picture...posteriormente ir adicionando as outras imagens na sequencia...m....p....através da tag source media type...alterar para "max-width" -->

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/soulicious-dyalla.mp3" controls autoplay></audio>

    <p>Outra forma</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
        <!--O navegador vai tentar tocar primeiro o mp3, se não tiver suporte ele tenta o de baixo (ogg) e se não tiver suporte ele tenta o de baixo(wav) e se não tiver suporte ele reproduz a mensagem-->
    </audio>
</body>
</html>
